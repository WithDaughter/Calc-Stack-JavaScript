<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>스택 계산기</title>
    <style>
        body {
            font-family: D2Coding, 'Nanum Gothic', sans-serif;
            font-size: 24px;
            color: white;
            background: black;
        }
    </style>
</head>
<body>
<script>
    const debug = document.write.bind(document)

    const calc = src => {
        return src
    }

    ;(_ => {
        src = '1+2'
        try {
            val = calc(src)
            debug(val)
        } catch (e) {
            debug(e)
        }
    })()
</script>
</body>
</html>
